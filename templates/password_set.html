{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="main-section">
    <h1>Reset Password</h1>
    <br/><br/>
    <form action="." method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Reset Password" />
    </form>
  </div>
{% endblock content %}
